<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css">
    <title>slider with js</title>
</head>

<body>
    <div class="container">
        <div class="row mt-4">
            <div class="col-6 mx-auto">
                <div class="sliders" id="sliders">
                    <div class="slider" style="display: block;">
                        <img src="./img/p-13.png" alt="watch" class="img-fluid">
                        <span class="badge">1 / 3</span>
                        <p class="text">متن اسلاید اول</p>
                    </div>
                    <div class="slider">
                        <img src="./img/p-14.png" alt="watch" class="img-fluid">
                        <span class="badge">2 / 3</span>
                        <p class="text">متن اسلاید دوم</p>
                    </div>
                    <div class="slider">
                        <img src="./img/p-15.png" alt="watch" class="img-fluid">
                        <span class="badge">3 / 3</span>
                        <p class="text">متن اسلاید سوم</p>
                    </div>
                    <div class="btns d-flex justify-content-between">
                        <a href="#" class="btn-prev"><i class="bi bi-chevron-left ms-2"></i></a>
                        <a href="#" class="btn-next"><i class="bi bi-chevron-right me-2"></i></a>
                    </div>
                </div>
                <div class="dots d-flex mx-auto justify-content-center mt-2">
                    <div class="dot"></div>
                    <div class="dot ms-1"></div>
                    <div class="dot ms-1"></div>
                </div>
            </div>
        </div>
    </div>




    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./slider.js"></script>
    <script src="./script.js"></script>


</body>

</html>
